<div class=" container col-md-6  ">
	<div class="card mx-auto ">
		<article class=" card-body ">
    	<a routerLink='/Register' class="float-right btn btn-outline-primary">Sign up</a>
			<h4 class="card-title mb-5 mt-1">Sign in</h4>
      <p>
				<a href="" class="btn btn-block btn-outline-info"> <i class="fa fa-twitter" aria-hidden="true"></i>  Login via
					Twitter</a>

				<a href="" class="btn btn-block btn-outline-primary"> <i class="fa fa-facebook-square" aria-hidden="true"></i>
         Login via
					facebook</a>
			</p>
			<hr>

			<form #f="ngForm" (ngSubmit)="valor(f)">
				<div class="form-group">
					<input  [(ngModel)] = "usuario.email" name="email" class="form-control" placeholder="Email or login" type="email"
          required>
    </div> <!-- form-group// -->
					<div class="form-group">
						<input [(ngModel)] = "usuario.password"   name="password"class="form-control" placeholder="******" type="password">
    </div> <!-- form-group// -->
						<div class="row">
							<div class="col-md-12 ">
								<div class="form-group text-center center-block">
									<button
                   [disabled]="!f.valid"  class="btn btn-primary btn-block"> Login  </button>
								</div> <!-- form-group// -->
							</div>
							<div class="col-md-12 text-right ">
								<a class="small" href="#">Forgot password?</a>
							</div>
						</div> <!-- .row// -->
			</form>

		</article>
	</div>
</div>
